<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .navbar {
      background-color: #007bff;
      padding: 15px;
      color: white;
      text-align: center;
    }
    .tabs {
      display: flex;
      background-color: #0056b3;
      justify-content: center;
    }
    .tab {
      padding: 14px 20px;
      color: white;
      cursor: pointer;
      text-align: center;
    }
    .tab:hover {
      background-color: #003d80;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Bank Employee Portal</h1>
  </div>

  <div class="tabs">
    <div class="tab" onclick="loadPage('customer.html')">Customer Registration</div>
    <div class="tab" onclick="loadPage('loan.html')">Loan Management</div>
    <div class="tab" onclick="loadPage('transaction.html')">Transactions Management</div>
  </div>

  <iframe id="contentFrame" src=""></iframe>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
  </script>

</body>
</html>
